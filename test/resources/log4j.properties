log4j.rootLogger=INFO, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-5p %d{ISO8601}{GMT} [%16.16t] %c %x - %m%n

# restrict chatty namespaces
log4j.category.org.eclipse.jetty=ERROR
log4j.category.com.datastax=ERROR
log4j.category.io.netty=WARN
log4j.category.lcmap.clownfish=INFO
log4j.category.lcmap.clownfish.algorithm=INFO
log4j.category.lcmap.clownfish.db=INFO
log4j.category.lcmap.clownfish.db-test=INFO
log4j.category.lcmap.clownfish.configuration=INFO
log4j.category.lcmap.clownfish.endpoints=INFO
log4j.category.lcmap.clownfish.specifications-test=INFO
log4j.category.lcmap.clownfish.event=INFO
log4j.category.lcmap.clownfish.event-test=INFO
log4j.category.lcmap.clownfish.health=INFO
log4j.category.lcmap.clownfish.middleware=INFO
log4j.category.lcmap.clownfish.server=INFO
log4j.category.lcmap.clownfish.server-test=INFO
log4j.category.lcmap.clownfish.state=INFO
